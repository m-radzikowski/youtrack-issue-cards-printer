<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YouTrack Issue Cards Printer</title>
	<link rel="stylesheet" href="print.css"/>
	<link rel="stylesheet" href="card.css"/>
</head>
<body>

<div id="card-template" class="card-wrapper">
	<div class="card">
		<div class="magnet-place"></div>
		<div class="issue-summary"><span></span></div>
		<div class="issue-id"><span></span></div>
		<div class="issue-parent-id">subtask of <span></span></div>
		<div class="issue-type"><span></span></div>
		<div class="issue-subsystem"><span></span></div>
		<div class="issue-points"><span></span></div>
		<div class="issue-priority"><span></span></div>
	</div>
</div>

<div id="issues-wrapper"></div>

<script src="print.js"></script>
</body>
</html>
